<ion-menu [content]="mainMenu">
  <ion-header>
    <ion-navbar>
      <button ion-button menuClose><ion-icon name="close"></ion-icon></button>
      <ion-title>
        Menu
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="goToLogin()"><ion-icon name="person" item-start></ion-icon> Login</button>
      <button ion-item (click)="goToFavorites()"><ion-icon name="star" item-start></ion-icon> Favoris</button>
      <button ion-item (click)="goToSettings()"><ion-icon name="settings" item-start></ion-icon> Préférences</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainMenu [root]="rootPage"></ion-nav>
