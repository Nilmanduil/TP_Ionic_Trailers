<ion-header>
  <ion-navbar>
    <ion-title>{{trailer.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p align="center">
    <img src="{{trailer.poster}}" alt="Poster">
  </p>
  <h2>Genre :</h2>
  <ul>
    <li *ngFor="let currentGenre of trailer.genre">
      {{currentGenre}}
    </li>
  </ul>

  <h2>Acteurs :</h2>
  <ion-list>
    <ion-item *ngFor="let actor of trailer.actors">
      {{actor}}
    </ion-item>
  </ion-list>
</ion-content>
